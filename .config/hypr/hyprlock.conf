animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = ~/.config/hypr/current_wallpaper

    blur_size = 7
    blur_passes = 2

    noise = 0.015
    contrast = 1.3
    brightness = 0.95

    vibrancy = 0.1696
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 2
    
    inner_color = rgba(0, 0, 0, 0.0) # no fill

    outer_color = $secondary $inverse_primary 15deg
    check_color = $tertiary 120deg
    fail_color = $error $on_error 40deg

    font_color = $on_secondary_container

    fade_on_empty = true
    rounding = 50

    font_family = $font

    placeholder_text = 
    fail_text = 

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    # dots_size = 0.4
    dots_spacing = 0.3

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 0, 120
    halign = center
    valign = buttom
}































